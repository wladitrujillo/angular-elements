<table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef>
            {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let element">

            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                    <button mat-raised-button class="btn btn-success btn-link push-right"
                        (click)="element.isEdit = !element.isEdit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button class="btn btn-danger btn-link">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <span *ngSwitchCase="'date'">
                    {{ element[col.key] | date: 'mediumDate' }}
                </span>
                <span *ngSwitchCase="'boolean'">
                    <mat-checkbox [disabled]="true" [checked]="element[col.key]">
                    </mat-checkbox>
                </span>
                <span *ngSwitchDefault>
                    {{ element[col.key] }}
                </span>
            </div>

            <div [ngSwitch]="col.type" *ngIf="element.isEdit">
                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                    <button mat-raised-button class="btn btn-success btn-link push-right">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button class="btn btn-danger btn-link"
                        (click)="element.isEdit = !element.isEdit">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <mat-checkbox class="form-input" *ngSwitchCase="'boolean'" [checked]="element[col.key]"
                    [(ngModel)]="element[col.key]">
                </mat-checkbox>
                <mat-form-field class="form-input" *ngSwitchCase="'date'" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="element[col.key]" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="form-input" *ngSwitchCase="'number'">
                    <input type="number" matInput (ngModelChange)="element[col.key] = $event"
                        [ngModel]="element[col.key]" />
                </mat-form-field>
                <mat-form-field class="form-input" *ngSwitchDefault>
                    <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
                </mat-form-field>
            </div>

        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<!-- Pagination -->
<mat-paginator *ngIf="isPageable" [length]="dataSource.totalRows$ | async" [pageSizeOptions]="paginationSizes" [pageSize]="defaultPageSize" showFirstLastButtons>
</mat-paginator>
